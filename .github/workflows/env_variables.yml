name: Environment varibales use
on: [push, create]

jobs:
  find_price:
    name: Creating our own environment variables
    runs-on: windows-latest
    env:
      NO_OF_ITEMS: 5
      PRICE_OF_ITEMS: 20
    steps: 
      - name: Find total amount
        run: echo "No of ITEMS = ${env.NO_OF_ITEMS} and Price of ITEMS = ${env.PRICE_OF_ITEMS}"
        outputs:
          totalPrice: ${{NO_OF_ITEMS}}*${{PRICE}}
              
  week_job:
    runs-on: ubuntu-latest
    env:
      DAY_OF_WEEK: Mon
    steps:
      - name: "Hello world when it's Monday"
        if: env.DAY_OF_WEEK == 'Mon'
        run: echo "Hello $FIRST_NAME, today is Monday!"
        env:
          FIRST_NAME: github
      
  weekday_job:
    runs-on: ubuntu-latest
    env:
      DAY_OF_WEEK: Mon
    steps:
      - name: "Hello world when it's Monday"
        if: env.DAY_OF_WEEK == 'Mon'
        run: echo "Hello $FIRST_NAME $middle_name $Last_Name $NAME $USERNAME $PASSWORD, today is Monday!"
        env:
          FIRST_NAME: Mona
          middle_name: The
          Last_Name: Octocat
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}  
          NAME: Octocat
